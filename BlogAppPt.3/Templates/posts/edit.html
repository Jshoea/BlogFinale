{% extends 'base.html' %} 
{% block title %}Edit Post{% endblock %}

{% block content %}

<h1>Edit Posts</h1>

<form method="POST" action="/posts/{{ post.id }}/edit"></form>
    <div class="form-group row">
        <label for="title" class="col-sm-2 col-form-label">Title</label>
        <div class="col-sm-10">
        <input class="form-control" id="title" name="title" value="{{ post.title }}">
        </div>
    </div>

    <div class="form-group row">
        <label for="content" class="col-sm-2 col-form-label"> Content Here </label>
        <div class="col-sm-10">
          <textarea class="form-control"
                    id="content"
                    name="content">{{ post.content }}</textarea>
        </div>
      </div>

      <!--Tags go here with checkboxes for different types of tags-->
      <div class="form-check">
        {% for tag in tags %}
        <div>
          <input class="form-check-input"
                 type="checkbox"
                 value="{{ tag.id }}"
                 id="tag_{{ tag.id }}"
                 {% if tag in post.tags %}checked{% endif %}
                 name="tags">
          <label class="form-check-label" for="tag_{{ tag.id }}">
            {{ tag.name }}
          </label>
        </div>
        {% endfor %}
      </div>
